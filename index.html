<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
   <title>Landing Page</title>
</head>
<body>
   <nav>
      <h1 class="logo">Glassworks</h1>
   </nav>
   <section>
      <div class="container">
         <div class="info-area">
            <img src="work-men.svg" alt="Work men image">
            <h1>Hire Glassworks services today</h1>
            <h2>We <span></span> glass furniture</h2>
         </div>

         <form>      
            <h2>Request a quote</h2>
            <input name="subject" type="text" class="contact" placeholder="NAME" /><br>   
            <input name="email" type="text" class="contact" placeholder="EMAIL" /><br>
            <textarea name="text" class="contact" placeholder="MESSAGE"></textarea><br>
            <input type="submit" class="contact" value="SUBMIT"/>
          </form>
      </div>
   </section>

   
</body>
</html>
